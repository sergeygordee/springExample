<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${persons}">
  <h2 th:case="null"> There are no users in db</h2>
  <div th:case="*">
    <h2>Persons list</h2>
    <table>
      <tr>
        <th>Id</th>
        <th>userName</th>
        <th>UserPass</th>
        <th>UserEmail</th>
        <th>userCountry</th>

      </tr>
      <tr th:each="person : ${persons}">
        <td th:text = "${person.id}"></td>
        <td  th:text = "${person.userName}"></td>
        <td  th:text = "${person.userPass}"></td>
        <td  th:text = "${person.userEmail}"></td>
        <td  th:text = "${person.userCountry}"></td>
        <td><a th:href="@{personDelete/{id}(id=${person.id})}">delete</a></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
